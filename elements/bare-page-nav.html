<!--
/**
 * @element bare-page-nav
 *
 * A row of pagination links
 *
 * ```
 * <bare-page-nav>
 *   <ul>
 *     <li><a href="#" rel="prev">Previous</a></li>
 *     <li><a href="#" class="is-active">1</a></li>
 *     <li><a href="#">2</a></li>
 *     <li><a href="#">3</a></li>
 *     <li><a href="#" rel="next">Next</a></li>
 *   </ul>
 * </bare-page-nav>
 * ```
 * 
 */
-->

<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="bare-page-nav" noscript>
  <template>
    <link rel="stylesheet" href="css/nav.css">
    <style>
      polyfill-next-selector { content: ':host a'; }
      content /content/ ul a {
        padding: 0.5em 1em; /* 8px 16px */
      }
      
      polyfill-next-selector { content: ':host a.is-active'; }
      content /content/ ul a.is-active {
        background-color: #e9e9e9;
      }
      
      polyfill-next-selector { content: ':host a[rel="prev"], :host a[rel="next"]'; }
      content /content/ ul a[rel="prev"],
      content /content/ ul a[rel="next"] {
        border: 0;
      }
      
      polyfill-next-selector { content: ':host a[rel="prev"]:hover, :host a[rel="next"]:hover'; }
      content /content/ ul a[rel="prev"]:hover,
      content /content/ ul a[rel="next"]:hover {
        background-color: red;
      }
    </style>
    <nav role="navigation">
      <content></content>
    </nav>
  </template>
</polymer-element>
