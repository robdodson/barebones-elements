<!--
/**
 * @element bare-module
 *
 * A generic container for content
 *
 * ```
 * <bare-module>
 *   <article>
 *     <bare-headline>Defiant North Korea in rocket success</bare-headline>
 *     <bare-caption><time pubdate datetime="2012-12-12T19:10-00:00">12 December 2012</time></bare-caption>
 *     <p>North Korea successfully launches a long-range rocket to put a satellite into space, as neighbours accuse it of a disguised missile test.</p>
 *   </article>
 * </bare-module>
 * ```
 * 
 */
-->

<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="bare-module" noscript>
  <template>
    <style>
      :host {
        border: 0;
        padding: 2%;
        display: block;
      }

      :host:before,
      :host:after {
        content: " ";
        display: table;
      }

      :host:after {
        clear: both;
      }

      polyfill-next-selector { content: ':host article bare-headline h1, :host bare-headline h1'; }
      * /content/ bare-headline /shadow/ h1,
      * /content/ article bare-headline /shadow/ h1 {
        color: inherit;
        font-weight: 700;
        font-size: 1.25em; /* 20px */
        line-height: 1.2; /* 24px */
        margin-top: 0;
      }

      /* It would be cool to make each of these its own element
      but I can't get extended shadow styles to apply */

      :host([type$="notice"]) {
        background-color: #fff9d9;
        border-left: 0.25em solid #ed8; /* 4px */
        border-radius: 0 0.25em 0.25em 0; /* 0 4px 4px 0 */
      }

      :host([type="success-notice"]) {
        background-color: #f0f6e9;
        border-left-color: #b3d98c;
      }

      :host([type="failure-notice"]) {
        background-color: #fcecec;
        border-left-color: #dd6969;
      }

      :host([type="mark"]) {
        background-color: #fff9d9;
      }

      :host([type="highlight"]) {
        background-color: #eee;
      }

      :host([type$="notice"]) * /content/ bare-headline,
      :host([type="mark"]) * /content/ bare-headline,
      :host([type="highlight"]) * /content/ bare-headline {
        margin-top: 0.5em;
      }
    </style>
    <content></content>
  </template>
</polymer-element>
