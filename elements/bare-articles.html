<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="bare-articles" noscript>
  <template>
    <style>
      polyfill-next-selector { content: ':host ol'; }
      * /content/ ol {
        overflow: hidden;
      }

      polyfill-next-selector { content: ':host ol a'; }
      * /content/ ol a {
        display: block;
      }

      polyfill-next-selector { content: ':host ol a:hover'; }
      * /content/ ol a:hover {
        background-color: rgba(85,34,221,0.05);
      }

      polyfill-next-selector { content: ':host ol a:active'; }
      * /content/ ol a:active {
        background-color: rgba(221,34,85,0.05);
      }

      polyfill-next-selector { content: ':host ol li'; }
      * /content/ ol li {
        list-style: none;
        margin-left: 0;
      }
      
      polyfill-next-selector { content: ':host ol p'; }
      * /content/ ol p {
        color: #444;
      }

      polyfill-next-selector { content: ':host ol article'; }
      * /content/ ol article {
        display: block;
      }
      
      polyfill-next-selector { content: ':host ol article img'; }
      * /content/ ol article bare-img /shadow/ img {
        margin-bottom: 0;
        width: 25%;
      }
    </style>
    <content></content>
  </template>
</polymer-element>
