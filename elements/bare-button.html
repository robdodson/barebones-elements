<!--
/**
 * @element bare-button
 *
 * A simple button
 *
 * ```
 * <bare-button>Simple Button</bare-button>
 * ```
 * 
 */
-->

<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="bare-button" noscript>
  <template>
    <style>
      :host {
        font-size: 1em;
        color: #444;
        text-decoration: none;
        text-shadow: 0 1px 0 #fff;
        box-shadow: inset 0 -1px 0 rgba(0,0,0,0.1);
        background-color: #e9e9e9;
        background: -webkit-linear-gradient(top, #fff, #e9e9e9);
        background: -moz-linear-gradient(top, #fff, #e9e9e9);
        background: -o-linear-gradient(top, #fff, #e9e9e9);
        background: linear-gradient(to bottom, #fff, #e9e9e9);
        margin-right: 0.5em;
        border: 1px solid #ccc;
        border-radius: 0.25em;
        padding: 0.5em 0.75em; /* 8px 12px */
        display: inline-block;
        position: relative;
        cursor: pointer;
      }

      :host:hover,
      :host:focus {
        color: #333;
        box-shadow: inset 0 -1px 0 #bbb;
        background-color: #e9e9e9;
        border: 1px solid #bbb;
      }

      :host:focus {
        outline: auto 5px -webkit-focus-ring-color;
      }

      :host:active,
      :host.selected {
        color: #333;
        box-shadow: inset 0 1px 0 rgba(0,0,0,0.1);
        background-color: #bbb;
        background: -webkit-linear-gradient(top, #e9e9e9, #fff);
        background: -moz-linear-gradient(top, #e9e9e9, #fff);
        background: -o-linear-gradient(top, #e9e9e9, #fff);
        background: linear-gradient(to bottom, #e9e9e9, #fff);
        border-color: #bbb;
      }

      * /content/ a {
        color: #444;
        border-bottom: none;
      }

      * /content/ a:hover,
      * /content/ a:hover,
      * /content/ a:active {
        color: #333;
        border-bottom: none;
      }

      :host([type="primary"]) {
        color: #f6f6f6;
        text-shadow: 0 -1px 0 #02a;
        box-shadow: inset 0 -1px 0 #02a;
        background-color: #34d;
        background: -webkit-linear-gradient(top, #25d, #52d);
        background: -moz-linear-gradient(top, #25d, #52d);
        background: -o-linear-gradient(top, #25d, #52d);
        background: linear-gradient(to bottom, #25d, #52d);
        border: 1px solid #02a;
      }

      :host([type="primary"]):hover,
      :host([type="primary"]):focus {
        color: #fff;
        box-shadow: inset 0 -1px 0 #006;
        border-color: #006;
      }

      :host([type="primary"]):active {
        color: #fff;
        box-shadow: inset 0 1px 0 rgba(0,0,0,0.15);
        background-color: #006;
      }

      :host([type="primary"]) * /content/ a {
        color: #f6f6f6;
        border-bottom: none;
      }

      :host([type="primary"]) * /content/ a:hover,
      :host([type="primary"]) * /content/ a:hover,
      :host([type="primary"]) * /content/ a:active {
        color: #fff;
        border-bottom: none;
      }
    </style>
    <content></content>
  </template>
</polymer-element>
