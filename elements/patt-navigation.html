<!--
/**
 * @element patt-navigation
 *
 * A horizontal row of links
 *
 * ```
 * <patt-navigation>
 *   <ul>
 *     <li><a href="#">Lorem link</a></li>
 *     <li><a href="#">Ipsum link</a></li>
 *     <li><a href="#">Dolor link</a></li>
 *   </ul>
 * </patt-navigation>
 * ```
 * 
 */
-->

<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="patt-navigation" noscript>
  <template>
    <style>
    /* TODO(robdodson): add polymer-next-selectors */
    nav content /content/ ul li {
      margin: 0;
      display: inline;
    }

    nav content /content/ ul li a {
      border: 0;
      border-right: 1px solid #e9e9e9;
      padding: 0.5em 0.75em; /* 8px 12px */
      display: inline-block;
    }

    nav content /content/ ul li:last-child a {
      border-right: 0;
    }

    nav content /content/ ul li a:hover {
      background-color: #f6f6f6;
    }

    nav content /content/ ul li a.is-active {
      color: #444;
      font-weight: 700;
    }
    </style>
    <nav role="navigation">
      <content></content>
    </nav>
  </template>
</polymer-element>
