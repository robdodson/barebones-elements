<link rel="import" href="../bower_components/polymer/polymer.html">
<polymer-element name="bare-tags" noscript>
  <template>
    <style>
      polyfill-next-selector { content: ':host li'; }
      * /content/ ol li {
        list-style: none;
        margin: 0 0.3334em 0 0;
        display: inline;
        white-space: nowrap;
      }

      /* 20px/20px */
      polyfill-next-selector { content: ':host [data-rank="6"]'; }
      * /content/ ol [data-rank="6"] {
        font-size: 1.2500em;
        line-height: 1.0000;
      }

      /* 18px/20px */
      polyfill-next-selector { content: ':host [data-rank="5"]'; }
      * /content/ ol [data-rank="5"] {
        font-size: 1.1250em;
        line-height: 1.1111;
      }

      /* 16px/20px */
      polyfill-next-selector { content: ':host [data-rank="4"]'; }
      * /content/ ol [data-rank="4"] {
        font-size: 1.0000em;
        line-height: 1.2500;
      }

      /* 14px/20px */
      polyfill-next-selector { content: ':host [data-rank="3"]'; }
      * /content/ ol [data-rank="3"] {
        font-size: 0.8750em;
        line-height: 1.4286;
      }

      /* 12px/20px */
      polyfill-next-selector { content: ':host [data-rank="2"]'; }
      * /content/ ol [data-rank="2"] {
        font-size: 0.7500em;
        line-height: 1.6667;
      }

      /* 11px/20px */
      polyfill-next-selector { content: ':host [data-rank="1"]'; }
      * /content/ ol [data-rank="1"] {
        font-size: 0.6875em;
        line-height: 1.8181;
      }
    </style>
    <content></content>
  </template>
</polymer-element>
